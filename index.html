<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="p-2 w-50 m-auto shadow-lg rounded my-3">
            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" aria-describedby="emailHelp"
                    placeholder="Apple ipadPro">
            </div>
            <div class="mb-3">
                <label class="form-label">Product Category</label>
                <input type="text" class="form-control" id="productCategory" aria-describedby="emailHelp"
                    placeholder="Tablet">
            </div>
            <div class="mb-3">
                <label class="form-label">Product Price</label>
                <input type="text" class="form-control" id="productPrice" aria-describedby="emailHelp"
                    placeholder="9000">
            </div>
            <label class="form-label">Product Description</label>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="productDescription"
                    style="height: 100px"></textarea>
            </div>
            <button id="addProduct" type="submit" class="btn btn-primary my-3">Add Product</button>
        </div>
    </div>

    <div class="container">
        <div class="shadow-lg rounded">
            <table class="table table-striped table-dark ">
                <thead>
                    <tr>
                        <th>No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                        <th scope="col">Description</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tableContent">
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
